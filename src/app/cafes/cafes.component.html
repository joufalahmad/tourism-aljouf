<div class="container">
    <h1 class="animated-title">كافيهات الجوف</h1>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let cafe of cafes">
        <div class="card mb-4">
          <img [src]="cafe.image" class="card-img-top" alt="{{ cafe.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ cafe.name }}</h5>
            <p class="card-text">{{ cafe.location }}</p>
            <a [href]="cafe.externalLink" class="btn btn-primary" target="_blank">
              للوصول للموقع   <i class="fas fa-map-marker-alt"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
