<div class="container">
    <h1 class="animated-title">الجوف: قلب الطاقة النظيفة</h1>  
    <div class="row">
      <div class="col-md-6" *ngFor="let station of energyStations; let i = index">
        <div class="card">
          <video #energyVideo loop muted autoplay>
            <source [src]="station.video" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
          </video>
          <div class="card-body">
            <h5 class="card-title">{{ station.name }}</h5>
            <p class="card-text">{{ station.description }}</p>
            <div class="social-links">
              <a (click)="navigateToWebsite(station.websiteLink)" class="btn btn-primary">
                للوصول للموقع       <i class="fas fa-map-marker-alt"></i> 
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
