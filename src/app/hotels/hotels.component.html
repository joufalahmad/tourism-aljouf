<div class="container" id="hotels-section">
    <div class="header">
      <h1 class="animated-title">أفضل الفنادق في الجوف</h1>
    </div>
  
    <div class="row">
      <div class="col-md-6" *ngFor="let hotel of hotels">
        <div class="card mb-4">
          <img [src]="hotel.image" class="card-img-top" alt="{{ hotel.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <p><strong>{{ hotel.location }}</strong></p>
            <a [href]="hotel.externalLink" class="btn btn-primary" target="_blank">
              للوصول للموقع <i class="fas fa-map-marker-alt"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
