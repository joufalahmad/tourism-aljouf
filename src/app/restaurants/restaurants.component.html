<div class="container" id="restaurants-section">
  <div class="header">
    <h1 class="animated-title">اكتشف أفضل المطاعم</h1>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let restaurant of restaurants">
      <div class="card mb-4">
        <img [src]="restaurant.image" class="card-img-top" alt="{{ restaurant.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p><strong>{{ restaurant.location }}</strong></p>
          <a [href]="restaurant.externalLink" class="btn btn-primary" target="_blank">
            للوصول للموقع   <i class="fas fa-map-marker-alt"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
