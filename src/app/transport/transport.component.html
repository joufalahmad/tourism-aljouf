<div class="container" id="transport-section">
    <div class="header">
      <h1 class="animated-title">أهم وسائل النقل في الجوف</h1>
    </div>
  
    <div class="row">
      <div class="col-md-6" *ngFor="let transport of transports">
        <div class="card mb-4">
          <img [src]="transport.image" class="card-img-top" alt="{{ transport.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ transport.name }}</h5>
            <p><strong>{{ transport.location }}</strong></p>
            <a [href]="transport.externalLink" class="btn btn-primary" target="_blank">
              للوصول للموقع   <i class="fas fa-map-marker-alt"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
